<div class="card shadow text-center mb-5">
  <div class="card-header bg-primary text-light">
    <h4 id="title">ADD NEW TODO</h4>
  </div>

  <div class="card-body">
    <form #addTodo="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <input id="titleInputBox" type="text" name="todo" class="form-control" placeholder="Add Todo Title . . ." [(ngModel)]="todoTitle" required>
        <input id="detailInputBox" type="text" name="todo" class="form-control" placeholder="Add Todo Detail . . ." [(ngModel)]="todoDetail" >
      </div>
      <button class="btn btn-primary" [disabled]="addTodo.invalid"> ADD </button>
    </form>
  </div>
</div>
